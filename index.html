<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMORK'S TECH Calculator</title>
    <meta name="description"
        content="SMORK'S TECH Calculator — Mobile-first, professional calculator and currency converter. Deep Midnight Blue interface with Royal Blue accents. App-store ready and real-world usable. © 2026 SMORK'S TECH." />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app">

        <!-- HEADER -->
        <header class="app-header">
            <h1>SMORK'S TECH</h1>
            <p class="subtitle">Calculator & Currency Converter</p>
        </header>

        <!-- TAB SWITCH -->
        <div class="tab-switch">
            <button class="tab active" data-tab="calculatorTab">Calculator</button>
            <button class="tab" data-tab="converterTab">Converter</button>
        </div>

        <!-- MAIN CONTENT -->
        <main class="app-body">

            <!-- CALCULATOR -->
            <section class="tab-content active" id="calculatorTab">

                <div class="display">
                    <div id="history"></div>
                    <input type="text" id="result" placeholder="0" readonly>
                </div>

                <div class="keypad">
                    <button class="btn control" data-action="clear">C</button>
                    <button class="btn control" data-action="delete">⌫</button>
                    <button class="btn operator" data-action="%">%</button>
                    <button class="btn operator" data-action="/">÷</button>

                    <button class="btn number" data-action="7">7</button>
                    <button class="btn number" data-action="8">8</button>
                    <button class="btn number" data-action="9">9</button>
                    <button class="btn operator" data-action="*">×</button>

                    <button class="btn number" data-action="4">4</button>
                    <button class="btn number" data-action="5">5</button>
                    <button class="btn number" data-action="6">6</button>
                    <button class="btn operator" data-action="-">−</button>

                    <button class="btn number" data-action="1">1</button>
                    <button class="btn number" data-action="2">2</button>
                    <button class="btn number" data-action="3">3</button>
                    <button class="btn operator" data-action="+">+</button>

                    <button class="btn number zero" data-action="0">0</button>
                    <button class="btn number" data-action=".">.</button>
                    <button class="btn equal" data-action="=">=</button>
                </div>

            </section>

            <!-- CURRENCY CONVERTER -->
            <section class="tab-content" id="converterTab">

                <div class="converter-card">
                    <input type="number" id="amount" placeholder="Enter amount" min="0" step="any">

                    <div class="currency-row">
                        <select id="fromCurrency"></select>
                        <span class="arrow">→</span>
                        <select id="toCurrency"></select>
                    </div>

                    <button id="convertBtn">Convert</button>

                    <div class="conversion-output">
                        <div id="rateInfo"></div>
                        <div id="convertedAmount"></div>
                        <div id="lastUpdated"></div>
                    </div>
                </div>

            </section>

        </main>

    </div>

    <!-- FOOTER -->
    <footer class="footer">
        SMORK'S TECH © 2026 — All Rights Reserved
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
    </html>
