<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMORK'S TECH Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calculator-container">
    <header>
      <h1>SMORK'S TECH CALCULATOR</h1>
      <div class="mode-toggle">
        <button id="normalModeBtn" class="active">Normal</button>
        <button id="scientificModeBtn">Scientific</button>
      </div>
    </header>

    <!-- Display -->
    <div class="display">
      <div id="history" class="history"></div>
      <input type="text" id="inputDisplay" readonly placeholder="0">
    </div>

    <!-- Normal Calculator -->
    <div id="normalCalculator" class="buttons-grid normal-mode">
      <button class="btn function" data-value="AC">AC</button>
      <button class="btn function" data-value="DEL">DEL</button>
      <button class="btn operator" data-value="%">%</button>
      <button class="btn operator" data-value="/">÷</button>
      <button class="btn number" data-value="7">7</button>
      <button class="btn number" data-value="8">8</button>
      <button class="btn number" data-value="9">9</button>
      <button class="btn operator" data-value="*">×</button>
      <button class="btn number" data-value="4">4</button>
      <button class="btn number" data-value="5">5</button>
      <button class="btn number" data-value="6">6</button>
      <button class="btn operator" data-value="-">−</button>
      <button class="btn number" data-value="1">1</button>
      <button class="btn number" data-value="2">2</button>
      <button class="btn number" data-value="3">3</button>
      <button class="btn operator" data-value="+">+</button>
      <button class="btn number" data-value="0">0</button>
      <button class="btn number" data-value=".">.</button>
      <button class="btn equal" data-value="=">=</button>
    </div>

    <!-- Scientific Calculator -->
    <div id="scientificCalculator" class="buttons-grid scientific-mode hidden">
      <button class="btn function" data-value="AC">AC</button>
      <button class="btn function" data-value="DEL">DEL</button>
      <button class="btn operator" data-value="(">(</button>
      <button class="btn operator" data-value=")">)</button>
      <button class="btn function" data-value="sin(">sin</button>
      <button class="btn function" data-value="cos(">cos</button>
      <button class="btn function" data-value="tan(">tan</button>
      <button class="btn operator" data-value="^">xʸ</button>
      <button class="btn function" data-value="log(">log</button>
      <button class="btn function" data-value="ln(">ln</button>
      <button class="btn function" data-value="√(">√</button>
      <button class="btn operator" data-value="^2">x²</button>
      <button class="btn number" data-value="7">7</button>
      <button class="btn number" data-value="8">8</button>
      <button class="btn number" data-value="9">9</button>
      <button class="btn operator" data-value="/">÷</button>
      <button class="btn number" data-value="4">4</button>
      <button class="btn number" data-value="5">5</button>
      <button class="btn number" data-value="6">6</button>
      <button class="btn operator" data-value="*">×</button>
      <button class="btn number" data-value="1">1</button>
      <button class="btn number" data-value="2">2</button>
      <button class="btn number" data-value="3">3</button>
      <button class="btn operator" data-value="-">−</button>
      <button class="btn number" data-value="0">0</button>
      <button class="btn number" data-value=".">.</button>
      <button class="btn equal" data-value="=">=</button>
      <button class="btn operator" data-value="+">+</button>
      <button class="btn constant" data-value="Math.PI">π</button>
      <button class="btn constant" data-value="Math.E">e</button>
    </div>

    <!-- Currency Converter -->
    <div class="currency-converter">
      <h2>CURRENCY CONVERTER</h2>
      <div class="currency-inputs">
        <input type="number" id="amount" placeholder="Amount" min="0">
        <select id="fromCurrency"></select>
        <select id="toCurrency"></select>
        <button id="convertBtn">Convert</button>
      </div>
      <div class="conversion-result">
        <p id="exchangeRate"></p>
        <p id="convertedAmount"></p>
        <p id="lastUpdated"></p>
      </div>
    </div>

    <footer>
      SMORK'S TECH © All Rights Reserved 2026
    </footer>
  </div>

  <script src="script.js"></script>
</body>
          </html>
